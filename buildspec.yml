version: 0.2

phases:
  install:
    commands:
      - "echo installing"
      - "apt update"
      - "apt install python3 python3-pip -y"
  pre_build:
    commands:
      - "echo Setup"
      - "pip3 install -r requirements.txt"
  build:
    commands:
      - "echo testing"
      - "python3 -m pytest --cov --cov-report=html"
  post_build:
    commands:
      - "echo done!"
  artifacts:
    files:
      -htmlcov/*