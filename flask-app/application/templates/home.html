{% extends 'layout.html' %}
    <h2>Home</h2>
    <br>
    {% block body %}
        <table style="width: 60%;">
            <th>Task</th>
            <th>Date Due</th>
            <th>Category</th>
            <th>Is Complete</th>
            <th>Update</th>
            <th>Delete</th>
    {% for i, task in data %}
        <tr>
            <td>{{ i.description }}</td>
            <td>{{ i.date }}</td>
            <td>{{i.catbr.category_title}}</td>
            <td><a href="{{ url_for('is_complete', tid=i.task_id) }}"> {{ i.completed }}</a></td>
            <td><a href="{{ url_for('update_task', tid=i.task_id) }}"> Update </a></td>
            <td><a href="{{ url_for('delete_task', tid=i.task_id) }}"> Delete </a></td> 
        </tr>
    {% endfor%}
        </table>
    {% endblock body %}
